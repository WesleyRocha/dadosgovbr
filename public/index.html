<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>dados.gov.br</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
	</head>
	<body>
		
		<div class="wrapper">
			
			<header class="top">
				<h1 class="logo"><img src="image/marca.png" alt="Dados do Governo Brasileiro"></h1>
				<div class="channels">
					<a href="#" title="Twitter do dados.gov.br"class="twitter"><img src="image/twitter.png" alt="twitter"></a>
					<a href="#" title="RSS do feed do dados.gov.br"class="rss"><img src="image/feed.png" alt="RSS"></a>
					<a href="#" title="Pagina de contato"class="contact"><img src="image/contact.png" alt="Contato"></a>
				</div>
			</header>
			
			<div class="content">
				<a href="about.html" class="about box">
					<h2>Apresentação sobre o Dados.gov.br</h2>
					<p>O Dados.gov.br proporciona uma maneira fácil e rápida para busca, acesso e cruzamento de dados públicos do Governo Brasileiro. Disponibilizamos também uma lista de outros portais governamentais que abrem seus dados.</p>
				</a>
				<div class="search box">
					<form>
						<label for="search">Busca:</label>
						<div class="search_campo">
							<input type="text" name="busca" id="search" /><input type="submit" value="Buscar" class="btn_search"/>
						</div>
					</form>
				</div>
				<div style="clear:both; height: 5px"></div>
				<h2>Tags mais usadas</h2>
				<div class="tag_list"></div>
				
			</div>			
			
		</div>
		
	</body>
</html>
